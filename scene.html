<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Scene Exhibition</title>
  <script src="js/jquery.min.js"></script>
  <script src="js/hammer.js"></script>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="js/gesture.js"></script>
  <link rel="stylesheet" media="screen" href="css/styles.css" />
</head>

<body>
  <a-scene>
    <a-entity gltf-model="url(assets/exhibition.glb)" position="-3 -1 -7"></a-entity>
    <a-sky color="#ECECEC"></a-sky>
    <a-entity id="rig" position="0 -1 0" rotation="0 0 0" movement-view>
      <a-camera id="camera" look-controls="enabled: false; mouseEnabled: true;" position="0 1 0">
        <a-cursor></a-cursor>
      </a-camera>
    </a-entity>
  </a-scene>
</body>

</html>
