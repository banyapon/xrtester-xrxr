<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Multitouch Screen AFrame</title>
  <script src="js/jquery.min.js"></script>
  
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="js/index.js"></script>
  <link rel="stylesheet" media="screen" href="css/styles.css" />
</head>
<body>
    <a-scene>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-plane position="0 0 -4" rotation="-90 0 0" scale="10 10 10" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
        <a-camera id="camera" look-controls position="0 1 0" movement-view></a-camera>
      </a-scene>
    <div class="frame">
        <p>Move and scale me around. Maybe even rotate in Safari?</p>
    </div>
    
</body>
</html>
